<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Rock Paper Scissors</div>
    <div class="rules">
      <div style="font-size: 55px">Computer VS Human</div>
      <div>First to score 5 wins!</div>
      <div
        style="
          margin-top: 30px;
          margin-bottom: -50px;
          text-decoration: underline;
          font-size: 40px;
        "
      >
        Choose your weapon
      </div>
    </div>
    <div class="btns">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <div class="results">
      Result :
      <div id="round-results"></div>
    </div>
    <div id="running-score">
      <div class="player">
        <div>Player Score</div>
        <div id="player-score">0</div>
      </div>
      <div class="computer">
        <div>Computer Score</div>
        <div id="computer-score">0</div>
      </div>
      <div class="ties">
        <div>Ties</div>
        <div id="ties">0</div>
      </div>
    </div>
    <div id="winner"></div>
  </body>
</html>
